<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慕课网(IMOOC)-国内最大的IT技能学习平台</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body id="index">
<div id="header">
    <div class="header-container" id="nav">
        <div id="logo" class="logo">
            <a href="#" target="_self" class="hide-text">慕课网</a>
        </div>
        <ul class="nav-item">
            <li id="nav-item-index"><a href="#">首页</a></li>
            <li><a href="#">实战</a></li>
            <li><a href="#">路径</a></li>
            <li><a href="#">猿问</a></li>
            <li><a href="#">手记</a></li>
        </ul>
        <div id="login-area">
            <ul class="clearfix logined">
                <li class="header-app"><a href="#"><img src="images/smartphone.png"></a></li>
                <li><a href="#"><img src="images/notifications_active.png"></a></li>
                <li><a href="#"><img src="images/mail.png"></a></li>
                <li class="set_btn user-card-box">
                    <a id="head" href="#"><img width="40" height="40" src="images/head.jpg"></a>
                </li>
            </ul>
        </div>
        <div class="search-wrap clearfix" style="min-width: 32px; height: 60px">
            <div class="search-area" data-search="top-banner">
                <input class="search-input" data-suggest-trigger="suggest-trigger" type="text"
                       placeholder="请输入想搜索的内容..." autocomplete="off">
                <input type="hidden" class="btn-search">
                <ul class="search-area-result">
                    <li data-key="轮播图">轮播图</li>
                    <li data-key="ajax">ajax</li>
                    <li data-key="jquery">jquery</li>
                    <li data-key="h5移动端页面">h5移动端页面</li>
                    <li data-key="横向导航栏">横向导航栏</li>
                </ul>
            </div>
            <div class="showhide-search">
                <i class="icon-search"><img src="images/search.png"></i>
            </div>
        </div>
    </div>
</div>
<div class="banner-bk"></div>
<div class="banner-pr"></div>
<div class="recommend"></div>
<div class="course"></div>
<div class="content"></div>
<div class="footer"></div>
</body>
</html>
